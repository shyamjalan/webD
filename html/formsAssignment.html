<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <header>
            <h2>Already Registered? <u>LOGIN</u> now!</h2>
            <form action="" method="post">
                <label for = "email">Email</label>
                <input type = "email" id = "email" name = "email" placeholder = "abc@gmail.com">
                <label for = "pass">Password</label>
                <input type = "password" id = "pass" name = "pass">
                <button type = "submit" style = "width:80px">
                    <img src = "https://ninjasfiles.s3.amazonaws.com/0000000000001394.png" width = "40%" height = "40%">&nbsp;Login
                </button>
            </form>
            <br/><hr/><br/><br/>
            <a href = "https://blog.codingninjas.in"><b>Coding Ninjas Blogs</b></a>
            <br/><br/>
            <img src = "https://ninjasfiles.s3.amazonaws.com/0000000000001395.png" width = "100%">
            <br/><br/><hr/>
        </header>
        <br />
        <main>
            <br />
            <section>
                <h2><u>REGISTRATION</u></h2>
                <form action="" method="post">
                    <table>
                        <tr>
                            <td>First Name:</td>
                            <td colspan = "2"><input type = "text" name = "fname" id = "fname"></td>
                        </tr>
                        <tr>
                            <td>Last Name:</td>
                            <td colspan = "2"><input type = "text" name = "lname" id = "lname"></td>
                        </tr>
                        <tr >
                            <td rowspan = "3">Current Address:&ensp;</td>
                            <td>Flat No./House No.</td>
                            <td><input type = "text" name = "hno" id = "hno"></td>
                        </tr>
                        <tr>
                            <td>Locality</td>
                            <td><input type = "text" name = "locality" id = "locality"></td>
                        </tr>
                        <tr>
                            <td>City</td>
                            <td><input type = "text" name = "city" id = "city"></td>
                        </tr>
                        <tr>
                            <td colspan = "3">
                                <b>Is Current Address and Permanent Address same?</b>
                                <input type = "radio" name = "same" value = "yes">Yes
                                <input type = "radio" name = "same" value = "no">No
                            </td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td colspan = "2">
                <input type = "email" id = "email" name = "email" placeholder = "abc@gmail.com"></td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td colspan = "2">
                <input type = "password" id = "pass" name = "pass">
                            </td>
                        </tr>
                    </table>
                    <br/>
                    <input type = "submit" value = "Register">
                </form>
            </section>
        </main>
    </body>
</html>
