<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/calculator.css" />
    <title>Calculator</title>
</head>
<body>
    
    <div id = "outermost">
        <h2 class="text-center">Calculator</h2>
        <div id = "textbox">
            <input type="text" />
        </div>
        <div class = "text-center normal-button">
            <span>AC</span>
        </div>
        <div class = "text-center normal-button">
            <span>+/-</span>
        </div>
        <div class = "text-center normal-button">
            <span>%</span>
        </div>
        <div class = "text-center rightmost normal-button">
            <span>/</span>
        </div>
        <div class = "text-center normal-button">
            <span>7</span>
        </div>
        <div class = "text-center normal-button">
            <span>8</span>
        </div>
        <div class = "text-center normal-button">
            <span>9</span>
        </div>
        <div class = "text-center rightmost normal-button">
            <span>*</span>
        </div><div class = "text-center normal-button">
            <span>4</span>
        </div>
        <div class = "text-center normal-button">
            <span>5</span>
        </div>
        <div class = "text-center normal-button">
            <span>6</span>
        </div>
        <div class = "text-center rightmost normal-button">
            <span>-</span>
        </div><div class = "zero-btn text-center normal-button">
            <span>0</span>
        </div>
        <div class = "text-center normal-button">
            <span>.</span>
        </div>
        <div class = "text-center rightmost normal-button">
            <span>=</span>
        </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
</body>
</html>
